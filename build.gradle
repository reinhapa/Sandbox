  api 'org.slf4j:slf4j-api:2.0.16'

  jdbcDrivers 'com.h2database:h2:2.3.232'
  jdbcDrivers 'com.oracle.database.jdbc:ojdbc11:21.16.0.0'
  jdbcDrivers 'com.oracle.database.jdbc:ojdbc17:23.6.0.24.10'
  jdbcDrivers 'org.postgresql:postgresql:42.7.5'

  implementation 'com.airhacks:afterburner.fx:1.7.0'
  implementation 'com.github.sarxos:webcam-capture:0.3.12'
  implementation 'com.google.zxing:core:3.5.3'
  implementation 'com.google.zxing:javase:3.5.3'
  implementation 'javax.cache:cache-api:1.1.1'
  implementation 'org.apache.commons:commons-pool2:2.12.0'
  implementation 'org.bouncycastle:bcprov-jdk18on:1.80'
  implementation 'org.bouncycastle:bcpkix-jdk18on:1.80'
  implementation 'org.eclipse.jgit:org.eclipse.jgit:7.1.0.202411261347-r'
  implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
  implementation 'org.ehcache:ehcache:3.10.8:jakarta'
  implementation 'org.glassfish.jersey.core:jersey-client:3.1.10'
  implementation 'org.jfree:jfreechart:1.5.5'

  implementation 'jakarta.activation:jakarta.activation-api:2.1.3'
  implementation 'jakarta.jms:jakarta.jms-api:3.1.0'
  implementation 'jakarta.json.bind:jakarta.json.bind-api:3.0.1'
  implementation "jakarta.json:jakarta.json-api:2.1.3"
  implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.2'
  implementation 'org.eclipse.microprofile.config:microprofile-config-api:3.1'
  implementation 'org.eclipse.microprofile.metrics:microprofile-metrics-api:5.1.2'

  runtimeOnly 'io.smallrye.config:smallrye-config:3.11.1'
  runtimeOnly 'io.smallrye:smallrye-metrics:5.1.0'
  runtimeOnly 'org.eclipse:yasson:3.0.4'

  implementation 'org.graalvm.polyglot:polyglot:24.1.2'
  implementation 'org.graalvm.polyglot:python:24.1.2'

  implementation 'org.apache.activemq:artemis-jakarta-client:2.39.0'
  implementation 'org.apache.activemq.rest:artemis-rest:2.25.0'

  implementation 'org.jboss.weld.se:weld-se-core:6.0.0.Final'
  implementation 'org.jboss:jandex:3.2.3'

