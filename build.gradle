  runtimeOnly 'org.glassfish.jersey.media:jersey-media-json-binding:3.1.10'
  runtimeOnly 'org.glassfish.tyrus.bundles:tyrus-standalone-client:2.2.0'
  runtimeOnly 'org.glassfish.jersey.inject:jersey-hk2:3.1.10'
  runtimeOnly 'org.slf4j:jcl-over-slf4j:2.0.16'
